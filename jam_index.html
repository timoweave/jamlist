<!doctype html>
<html lang="en">

    <head>
        <meta charset="UTF-8"/>
        <title>Jamlist</title>
    </head>
    
    <body ng-app="jamApp" ng-cloak>
        <!-- 
            <h1>Jamlist</h1>
            <a href="#/song_list">Songs Listing</a>
            <a href="#/song_detail">Song Detail</a>
            <a href="#">Settings</a>
            
            <div ng-view></div>
        -->
        
        <div ng-controller="jamCtrl">

            <h1>Songs List</h1>
            <ol>
                <li ng-repeat="song in song.all track by $index">
                    <a ng-click="select_click_song($event, $index)">
                        {{song.title}}
                    </a>
                </li>
            </ol>
            
            <h1>Song Detail</h1>
            <!-- 
            <input type="number" ng-model="song_index" min="0" ng-change="get_one_song(song_index)"/>
            <input type="button" value="play" ng-click="play_one_song()">
            -->
            
            <h2 ng-if="song.one" >{{song.one.title}} <button ng-click="play_one_song()">play</button> </h2>
            <ol ng-if="song.one">
                <li class="bar" ng-repeat="bar in song.one.bars track by $index">
                    <a ng-click="hilite_click_bar($event)">
                        {{bar}}
                    </a>
                </li>
            </ol>

        </div>

        <div>
            <script src="node_modules/jquery/dist/jquery.min.js"></script>
            <script src="node_modules/angular/angular.min.js"></script>
            <script src="node_modules/angular-route/angular-route.min.js"></script>
            <script src="jam_index.js"></script>
            <link href="jam_index.css" rel="stylesheet"/>
        </div>
        
    </body>
</html>
