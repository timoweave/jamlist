<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <title>Document</title>
    </head>
    
    <body ng-app="jamApp" ng-cloak>
        <div ng-controller="jamCtrl">

            <h1>detail of song {{song_index}}</h1>
            <input type="number" ng-model="song_index" min="0" ng-change="get_one_song(song_index)"/>
            <input type="button" value="play" ng-click="play_one_song()">
            <ul ng-if="song.one.bars">
                <li class="bar" ng-repeat="bar in song.one.bars track by $index">
                    <a ng-click="hilite_click_bar($event)">
                        {{bar}}
                    </a>
                </li>
            </ul>
            
            <h1>list of songs there</h1>
            <ul>
                <li ng-repeat="song in song.all">
                    <a ng-click="select_click_song($event)">
                        {{song}}
                    </a>
                </li>
            </ul>
            
        </div>
        
        <div>
            <script src="node_modules/jquery/dist/jquery.min.js"></script>
            <script src="node_modules/angular/angular.min.js"></script>
            <script src="node_modules/angular-route/angular-route.min.js"></script>
            <script src="jam_index.js"></script>
            <link href="jam_index.css" rel="stylesheet"/>
        </div>
    </body>
</html>
