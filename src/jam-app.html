<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../bower_components/iron-icons/av-icons.html">
<link rel="import" href="../bower_components/iron-icons/image-icons.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/iron-icons/social-icons.html">
<link rel="import" href="../bower_components/iron-icons/device-icons.html">
<link rel="import" href="../bower_components/iron-icons/communication-icons.html">

<link rel="import" href="jam-icons.html">

<dom-module id="jam-app">

    <template>

        <style>

            :host {
            display: block;
            --app-primary-color: #4285f4;
            --app-secondary-color: black;
            }
            
            app-header {
            background-color: var(--app-primary-color);
            color: #fff;
            }

            app-header paper-icon-button {
            --paper-icon-button-ink-color: white;
            }

            .drawer-list {
            margin: 0 20px;
            }

            .drawer-list a {
            display: block;
            padding: 0 16px;
            line-height: 40px;
            text-decoration: none;
            color: var(--app-secondary-color);
            }

            .drawer-list a.iron-selected {
            color: black;
            font-weight: bold;
            }

            .drawer-list a.subroute {
            padding-left: 32px;
            }
            
            iron-icon {
            padding-left : 0.25em;
            padding-right : 0.75em;
            }
            
        </style>



        <app-location route="{{route}}"></app-location>
        <app-route
            route="{{route}}"
            pattern="/:page"
            data="{{routeData}}"
            tail="{{subroute}}"></app-route>

        <app-drawer-layout fullbleed>

            <!-- Drawer content -->
            <app-drawer>
                <app-toolbar>
                    <iron-icon icon="image:music-note"> </iron-icon>
                    Bar Menu
                </app-toolbar>

                <iron-selector selected="[[page]]" attr-for-selected="name"
                               class="drawer-list" role="navigation">
                    <a name="song-list" href="/song-list">
                        <iron-icon icon="av:library-music"> </iron-icon>
                        Song List
                    </a>
                    <a name="play-list" href="/play-list">
                        <iron-icon icon="av:playlist-play"></iron-icon>
                        Play List
                    </a>
                    <a name="play-song" href="/play-song">
                        <iron-icon icon="av:play-circle-outline"></iron-icon>
                        Play Song
                    </a>
                    <a name="setting" href="/setting">
                        <iron-icon icon="image:tune"></iron-icon>
                        Settings
                    </a>          
                    <a name="user" href="/user">
                        <iron-icon icon="av:recent-actors"></iron-icon>
                        User Profile
                    </a>
                    <a name="login" href="/login">
                        <iron-icon icon="social:person"></iron-icon>
                        Login
                    </a>
                </iron-selector>
            </app-drawer>

            <!-- Main content -->
            <app-header-layout has-scrolling-region>
                <app-header condenses reveals effects="waterfall">
                    <app-toolbar>
                        <paper-icon-button icon="menu" drawer-toggle></paper-icon-button>
                        <div title>Bar List</div>
                    </app-toolbar>
                </app-header>

                <iron-pages role="main" selected="[[page]]" attr-for-selected="name">
                    
                    <jam-song-list name="song-list"></jam-song-list>
                    <jam-play-list name="play-list"></jam-play-list>            
                    <jam-play-song name="play-song"></jam-play-song>
                    <jam-setting name="setting"></jam-setting>
                    <jam-user name="user"></jam-user>
                    <jam-login name="login"></jam-login>
                    
                </iron-pages>

            </app-header-layout>

        </app-drawer-layout>

    </template>

    <script src="jam-app.js"></script>

</dom-module>
