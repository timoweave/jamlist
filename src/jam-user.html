<link rel="import" href="../bower_components/polymer/polymer.html">

<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../bower_components/iron-form/iron-form.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/paper-checkbox/paper-checkbox.html">
<link rel="import" href="../bower_components/paper-dropdown-menu/paper-dropdown-menu.html">
<link rel="import" href="../bower_components/paper-item/paper-item.html">
<link rel="import" href="../bower_components/paper-menu/paper-menu.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">


<dom-module id="jam-user">

    <template>
        <style is="custom-style" include="iron-flex iron-flex-alignment">
            .container {
            @apply(--layout-vertical);
            @apply(--layout-wrap);
            }
            :host {
            display: block;
            padding: 10px;
            }
            .card {
            box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
            padding: 16px;
            margin: 24px;
            border-radius: 5px;
            background-color: #fff;
            color: #757575;
            }
            .circle {
            display: inline-block;
            height: 64px;
            width: 64px;
            border-radius: 50%;
            background: #ddd;
            line-height: 64px;
            font-size: 30px;
            color: #555;
            text-align: center;
            }
            h1 {
            font-size: 22px;
            margin: 16px 0;
            color: #212121;
            }
        </style>

        <div class="card">
            
            <h1>User Profile</h1>
            
            <form is="iron-form" method="get" action="/" id="basic">
                <h3>Account</h3>
                <div class="layout horizontal">
                    <paper-input class="flex" name="username" label="username" required></paper-input>
                    <span style="width:1em;">&nbsp;</span>
                    <paper-input class="flex" name="password" label="password" required></paper-input>
                </div>

                <h3>Full Name</h3>
                <div class="layout horizontal">
                    <paper-input class="flex" name="firstname" label="First Name" required></paper-input>
                </div>
                <div class="layout horizontal">
                    <paper-input class="flex" name="lastname" label="Last Name" required></paper-input>
                </div>

                <h3>Ukulele Sizes</h3>                
                <div>
                    <paper-checkbox name="ukulele_size" value="Baritone" required>Baritone</paper-checkbox>
                    <paper-checkbox name="ukulele_size" value="Tenor" required>Tenor</paper-checkbox>
                    <paper-checkbox name="ukulele_size" value="Concerto" required>Concerto</paper-checkbox>
                    <paper-checkbox name="ukulele_size" value="Soparano" required>Soparano</paper-checkbox>
                </div>

                <h3>Ukulele Makers</h3>
                <div>
                    <paper-checkbox name="luthier_list" value="KokAloha" required>KokAloha</paper-checkbox>
                    <paper-checkbox name="luthier_list" value="Kamaka" required>Kamaka</paper-checkbox>
                    <paper-checkbox name="luthier_list" value="Ko'olau" required>Ko'olau</paper-checkbox>
                    <paper-checkbox name="luthier_list" value="Martin" required>Martin</paper-checkbox>
                    <paper-checkbox name="luthier_list" value="Gretsch" required>Gretsch</paper-checkbox>
                </div>

                <div class="layout horizontal">
                    <span class="flex"></span>
                    <paper-button raised onclick="">Submit</paper-button>
                    <paper-button raised onclick="">Reset</paper-button>
                </div>
            </form>
        </div>
    </template>

    <script src="jam-user.js"></script>

</dom-module>
