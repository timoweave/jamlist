<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../bower_components/iron-icons/av-icons.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">

<dom-module id="jam-play-song">

  <template>

    <style>
      :host {
        display: block;
        padding: 10px;
      }
      .card {
        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
        padding: 16px;
        margin: 24px;
        border-radius: 5px;
        background-color: #fff;
        color: #757575;
      }
      .circle {
        display: inline-block;
        height: 64px;
        width: 64px;
        border-radius: 50%;
        background: #ddd;
        line-height: 64px;
        font-size: 30px;
        color: #555;
        text-align: center;
      }
      h1 {
        font-size: 22px;
        margin: 16px 0;
        color: #212121;
      }
      .play {
      width: 0;
      height: 0;
      border-style: solid;
      border-width: 0.5em 0em 0.5em 2em;
      border-color: transparent transparent transparent #007bff;
      }
      .hilitebar {
      background-color : lightblue !important;
      }
    </style>

    <div class="card">
        <h1><iron-icon icon="av:play-circle-outline"
                       onclick="play_one_song();"></iron-icon>
            {{song_body.title}}
        </h1>
    </div>

    <div class="horizontal layout wrap">
        <template is="dom-repeat" items="{{song_body.bars}}">
            <div class="card flex bar" id="bar-{{index}}" onclick="play_one_song({{index}})">
                {{item}}
            </div>
        </template>
    </div>
    
  </template>

  <script src="../bower_components/jquery/dist/jquery.min.js"></script>  
  <script src="jam-play-song.js"></script>

</dom-module>

<script src="../bower_components/jquery/dist/jquery.min.js"></script>

    console.log($(this));
    console.log($('.bar'));
    }
</script>
